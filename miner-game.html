    <script type="text/javascript">
    var r = prompt("row?");
    var c = prompt("col?");
        ///////////////START//////////////////////
    var row =1;
    while (row<=11) {
    ///////////////START - L//////////////////////
        var col=1;
        while (col<=10){
            if( row==r && col==c){
                document.write("X ");
            }
            else{

            if (row==1 || row==10 || col==1 || col==10){
                document.write("# ");
            }
            else {
                if (row==11){
                document.write(col+" ");
                }
                else {
                document.write(". ");
                }
            }
        }
            col++;
        }
    ////////////////FINISH - L/////////////////////
        document.write(row+"<br>");
        row++;
    }
    ////////////////FINISH/////////////////////
