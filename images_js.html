<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button onclick="f();" type="button" name="button">+ ADD</button>
<hr>
    <script type="text/javascript">
        function f (){

            var url = prompt ("image url");
            document.write('<img src="${url}">');
            document.write('<hr />');
            document.write('<button onclick="f();" type="button" name="button">+ ADD</button>');
            }

        </script>
</body>
</html>
