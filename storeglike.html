<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="like();">Like</button>
    <script>
        var likes = +localStorage.getItem('liked');
        function like (){
            likes++;
            localStorage.setItem('liked', likes);
            if (likes >= 1 && !document.querySelector('#message')){
                var message = document.createElement('h1');
                message.id ='message';
                message.innerText = "You've liked this page";
                document.body.appendChild(message);

            }
        }
    </script>
</body>
</html>
