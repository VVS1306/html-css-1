    var name = "I am global!";
        function parent(){
            var name = "I am global!";
        }
        parent();

        var name = "I am global!";
            function parent(){
                var name = "I am local!";
                console.log(name);
            }
            parent();


            var name = "I am global!";
                function parent(){

                }

    function f(x){

    function p(x){
        return function(x){

        }
    }
    console.log(p(5));

    function p(){
        return function(){
            return 100;
        }
    }
    console.log(p()());   // --> вторые скобки это последовательный вызов функции

        Медоты объявления функций
        1) Casual
        function f(){

        }


        2) Выражение expression
        // lazy 2 и 3 (не вызовиться до объявления)
        var f = function(){
            code
        }
        f();

        3) ES6+ arrow  стрелочные функции
        var f = () => {
            code
        }
        f();

        Чтобы не было конфликта глобальных переменных с зарезервированными браузером и написанные разработчиком нужно
        свой код по возможности все одевать в  function  чтобы все переменные превращались в локальные, тогда они не будут конлиутовать.

        Нужно использовать самовызывающуюся функцию (безимянную функцю)

        // MODULE
        (function (){
            var top = 100;
            top;
            alert(top);
        })()
        Если функцию одеть в скобки то ее приоретет повыситься и скобки сразу после нее вызоветь функцию без имени. Самовызывающаяся функция.
