<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search in Google</title>
</head>
<body>
<h1>Search in Google</h1>
<hr>
<br>

  <form action="https://www.google.es/search" align="center">
    <input name="q" required type="text" size="60" maxlength="30" placeholder="Введите текст для поиска" autofocus>
      <button>Go</button>

  </form>
  <form action="https://www.google.es/search" align="center">
      <select name="q">
        <option value="">1</option>
      </select>
      <button>Go</button>

  </form>
  <form action="https://www.google.es/search" align="center">
      <select name="q">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>


      </select>
        <button>Go</button>

  </form>


</body>
</html>
